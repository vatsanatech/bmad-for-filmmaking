      CONTRADICTION RULES:
      ‚Üí Both sides must be VISIBLE in the story (not just backstory)
      ‚Üí Must create at least ONE scene of friction with another character
      ‚Üí Contradiction is NOT a flaw ‚Äî it's a TRUTH. Characters face it, don't necessarily fix it.

