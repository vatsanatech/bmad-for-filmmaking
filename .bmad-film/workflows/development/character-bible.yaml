      **CHARACTER CONTRADICTION DESIGN (mandatory ‚Äî ask for EVERY character):**

      *Real logon mein contradiction hoti hai. Cardboard characters mein nahi.*

      Core Contradiction Question: "[Character name] ke andar kaunsi EK badi contradiction hai?"
      ‚Üí NOT: "Woh strong hai lekin weak bhi hai" (too vague)
      ‚Üí YES: "Woh dost ke liye kuch bhi kar sakta hai lekin apni behen ke phone nahi uthata"

