      - Nature of relationships (help? hinder? complex?)
      - Key dynamics from Q14 (top 2-3 relationships)

      **CRITICAL**: Use user's SPECIFIC answers, not generic template!
      - Their fear from Q1, not generic fear
      - Their flaw from Q3, not common flaw
      - Their transformation from Q6, not standard arc

      **SECONDARY CHARACTER DEPTH FLOOR (mandatory ‚Äî every supporting character):**

      *Supporting characters ko paragraph mein nipataana galat hai. Woh bhi log hain.*

      Every supporting character MUST have AT MINIMUM:

      FLOOR 1 ‚Äî THE WANT THAT DRIVES THEM IN EVERY SCENE:
      ‚Üí Not the story goal ‚Äî the moment-to-moment want shaping their behavior

      FLOOR 2 ‚Äî THE ONE THING THEY HIDE:
      ‚Üí What they never show other characters (but audience slowly sees)
      ‚Üí Without this: character is what they appear to be = flat

      FLOOR 3 ‚Äî THEIR NEED FROM THE PROTAGONIST (unspoken):
      ‚Üí What do they need from protagonist that they never ask for directly?
      ‚Üí This unspoken exchange = subtext of every scene between them

      FLOOR 4 ‚Äî ONE SPECIFIC MEMORY:
      ‚Üí ONE scene from their past, 2 sentences, explains present behavior
      ‚Üí Should be usable as a FLASHBACK SCENE in screenplay

      FLOOR 5 ‚Äî EXIT MOMENT:
      ‚Üí Their last scene ‚Äî what do they DO in it?
      ‚Üí Does it show who they BECAME (not just what happened to them)?

      Secondary Character Depth Check (before approving any supporting character):
      1. Want identified? 2. One hidden thing defined? 3. Need from protagonist? 4. One specific memory? 5. Exit moment designed?
      Any NO = character not ready ‚Üí fill before proceeding to screenplay.

      Background characters (tertiary ‚Äî minimum): one want + one distinguishing behavior.
      "Tea stall owner who always listens but never speaks about himself" > "Tea stall owner"

      **CHARACTER EXIT DESIGN (mandatory ‚Äî every major character):**

      *Kisi bhi character ka aakhri scene uska poora arc define karta hai.*

      Exit Moment Question: "Is character ka AAKHRI scene kya hai ‚Äî aur woh scene us character ke baare mein kya kehta hai?"

      THREE EXIT TYPES:
      TYPE 1 ‚Äî COMPLETION EXIT: Character completes their arc
        ‚Üí Last scene's action = who they became | No explanation, just one choice
      TYPE 2 ‚Äî RECOGNITION EXIT: Character sees themselves clearly for the first time
        ‚Üí They don't change, but they acknowledge what they are | Camera holds. Cut.
      TYPE 3 ‚Äî CONTINUATION EXIT: Story doesn't end for them ‚Äî life goes on
        ‚Üí Last scene shows impact of story on them | Best for supporting characters

      Add to every major character's profile:
      Exit Type: [Completion/Recognition/Continuation]
      Last Scene: [2-3 sentences what happens]
      Key Action/Line: [one specific thing they do/say]
      Connection to Contradiction: [does exit resolve or acknowledge their core contradiction?]

      Exit Stress Test:
      ‚Üí Can you describe this character's exit in ONE sentence? NO = not designed yet
      ‚Üí Does it show CHARACTER (who they are) not just PLOT (what happened)? NO = redesign
      ‚Üí No major character proceeds to screenplay without exit moment designed.

    outputs:
      - Complete profiles for all principal characters
      - Deep psychological understanding
      - Clear character arcs

  - step: 6
    name: "Develop Supporting Characters (Based on Q9-Q13 Answers)"
    agent: character-developer

    action: |
