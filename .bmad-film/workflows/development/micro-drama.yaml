  **MICRO DRAMA DEVELOPMENT SYSTEM** â€” Compressed architecture for short-episode series.

  **Core Rules of Micro Drama Storytelling:**

  EPISODE = ONE EMOTIONAL BEAT. Not a full story.
  Every episode delivers ONE feeling, ONE relationship moment, ONE revelation.
  That's it. Everything else serves this one thing.

  DIALOGUE IS PRIMARY. In 3-7 minutes, you cannot afford breathing room.
  Every line must do double duty: advance plot AND reveal character.
  Silence is expensive. Use it only for maximum impact.

  WORLD = INSTANTLY RECOGNIZABLE. No setup allowed.
  Episode 1 must establish world in 60 seconds.
  Episodes 2+ assume audience knows the world.

  ONE RELATIONSHIP = THE WHOLE SERIES. Every episode is about this relationship
  at a different moment. The relationship IS the story.

  SUBTEXT IS THE EPISODE. What's NOT said = what the episode is actually about.
  In 5 minutes, there's no time to approach the real subject directly.
  The real subject lives in the gaps.

  **8 Story Elements â€” Micro Drama Treatment:**

  CHARACTER: One trait revealed per episode (not full arc). Character is shown
  through ACTION only â€” no time for backstory.

  RELATIONSHIP: ONE core relationship â€” this IS the series. Every episode
  explores one moment in this relationship's evolution.

  EMOTION: Single emotion per episode. Punchy. Immediate. Audience feels it
  within 60 seconds and it stays with them after the episode ends.

  PLOT: One scene = one beat = one episode. No B-story. No subplot.
  Everything serves the episode's ONE moment.

  WORLD: Instantly recognizable with ONE specific twist that makes it this
  world and no other. Established in Episode 1, assumed from Episode 2.

  CONFLICT: Compressed. One line establishes the conflict.
  Everything else is the collision.

  THEME: Never stated. Only felt. Emerges from ALL episodes combined â€”
  no single episode carries the theme alone.

  SUBTEXT: IS the episode. What is not said in 3-7 minutes is what the episode
  is about. The title, the scene choice, the dialogue â€” all point to the unsaid.

