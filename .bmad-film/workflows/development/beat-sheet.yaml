category: development
description: |
  **INTERACTIVE CO-WRITING** - Creates story beat sheet through questions, breaking story into key emotional/plot moments.

  **WHAT IS BEAT SHEET?**
  A beat sheet is the bridge between story synopsis and screenplay. It breaks the story into individual "beats" (moments/units of action) showing:
  - Story progression beat-by-beat
  - Emotional arcs mapped
  - Key turning points identified
  - Pacing and rhythm defined

  **WHY BEAT SHEET?**
  - Ensures screenplay covers all essential story beats
  - Maps emotional highs/lows before writing dialogue
  - Identifies pacing issues early
  - Industry-standard tool (used by Save the Cat, Blake Snyder, Syd Field methods)

  **3-PHASE PROCESS**:

  **Phase 1: Beat Questions (8 questions)**
  - Story Developer asks about story structure and pacing
  - Identifies key emotional beats
  - Understands YOUR vision for story rhythm

  **Phase 2: Beat Analysis**
  - Analyzes story synopsis for natural beats
  - Maps emotional progression
  - Identifies turning points

  **Phase 3: Beat Sheet Creation**
  - Creates detailed beat-by-beat breakdown
  - Numbers each beat with description
  - Shows emotional tone per beat
  - **Universal for all dialects** (story structure doesn't change)

  Creates UNIQUE beat sheet based on your story + answers.

  This runs AFTER character-bible, BEFORE screenplay.

  Input: Story synopsis + Character bible
  Output: Beat sheet document (universal - same for all dialects)

