  **WHY BEAT SHEET MATTERS**:
  - Industry standard tool (Save the Cat, Blake Snyder, Syd Field)
  - Prevents screenplay structural problems
  - Maps emotional journey before dialogue writing
  - Identifies pacing issues early (easier to fix in beats than in screenplay)
  - Ensures all story events covered
  - Shows character arc progression clearly

  **Beat vs Scene**:
  - BEAT = Unit of story/emotion (may be part of scene or full scene)
  - SCENE = Location/time unit (INT. ROOM - DAY)
  - One scene may have multiple beats
  - One beat may span multiple scenes (montage)

  **Universal for Multi-Dialect**:
  - Story beats same for all languages
  - Emotional progression universal
  - Only ONE beat-sheet.md created
  - Screenplay adapts beats to dialect-specific dialogue

