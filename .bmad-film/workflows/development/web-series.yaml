      ## CLIFFHANGER TYPOLOGY *(assign type to each episode in Episode Map)*

      *Har episode ka cliffhanger alag type ka hona chahiye â€” warna audience predict karna shuru kar deti hai.*

      **4 CLIFFHANGER TYPES:**

      **TYPE 1 â€” ACTION CLIFFHANGER:**
      Physical danger / physical threat / chase / confrontation begins but does not resolve
      Best for: Action episodes, penultimate episodes before major arcs
      Audience psychology: "Kya woh bach jayega?" â€” urgency, fear
      OVERUSE WARNING: More than 2 consecutive action cliffhangers = predictable

      **TYPE 2 â€” REVELATION CLIFFHANGER:**
      New information revealed that recontextualizes EVERYTHING before it
      Best for: Mid-arc episodes, post-bottle-episode reveals
      Audience psychology: "Yeh toh sab galat tha..." â€” shock, re-evaluation
      OVERUSE WARNING: Revelations that do not recontextualize are just information â€” they do not pull

      **TYPE 3 â€” EMOTIONAL CLIFFHANGER:**
      Relationship rupture / declaration / betrayal â€” no physical danger, only emotional stakes
      Best for: Character-driven series, relationship arcs
      Audience psychology: "Ab yeh log kaise theek honge?" â€” concern, investment in people
      OVERUSE WARNING: Requires strong character investment first â€” works best in middle and late episodes

      **TYPE 4 â€” QUESTION CLIFFHANGER:**
      An unexplained event / mysterious action / ambiguous ending that raises a question
      Best for: Thriller/mystery series, first episodes of an arc
      Audience psychology: "Yeh kya tha? Yeh kyun hua?" â€” curiosity, puzzle-solving drive
      OVERUSE WARNING: Questions must be answered within 2-3 episodes â€” unresolved questions feel like cheating

