  **WEB SERIES DEVELOPMENT SYSTEM** â€” Two-level architecture.

  Level 1 (Season): Runs ONCE before any episode work.
  Creates the master documents that ALL episodes must follow.

  Level 2 (Episode): Runs PER EPISODE after season documents approved.
  Each episode has its own synopsis, beat-sheet, screenplay, shot-breakdown.

  **8 Story Elements â€” How Series Treats Each:**

  CHARACTER: Transformation is SLOW â€” audiences spend 10+ hours, every change must be earned.
  Each episode reveals ONE new layer. Full arc visible only at season end.

  RELATIONSHIP: Multiple relationships evolving simultaneously. The WEB between all
  characters IS the season arc. Which relationship the episode focuses on = what the episode is about.

  EMOTION: Episode-level peaks + season-level crescendo. Audience must feel something
  at end of EVERY episode. Season finale delivers the accumulated emotional payoff.

  PLOT: Two levels â€” Season Plot (what's the big story?) + Episode Plot (what happens this episode?).
  Multiple threads running simultaneously. Not all resolve each episode.

  WORLD: World-building is a FEATURE. Rules revealed gradually across episodes.
  World has its own secrets that take full season to surface.

  CONFLICT: External conflict spans the season. Internal conflict evolves â€” same wound,
  different pressure in each episode.

  THEME: One theme, explored from multiple angles across episodes. Different episodes
  reveal different facets of the same truth.

  SUBTEXT: Lives in the relationship web. Each episode has its own subtext layer AND
  contributes to the season-level unsaid.

