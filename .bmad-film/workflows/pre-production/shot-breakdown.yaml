      **ADJUST based on user answers**:

      **Q1 (Visual Tone)**:
      - If "Dark" â†’ Emphasize shadows, low-key lighting
      - If "Bright" â†’ High-key lighting, colorful palettes
      - If "Muted" â†’ Desaturated, gritty realism

      **Q2 (Camera Movement)**:
      - If "STATIC" â†’ Locked-off shots, composed frames
      - If "SMOOTH" â†’ Dolly/slider moves, cinematic glides
      - If "HANDHELD" â†’ Shaky, documentary feel, intimate
      - If "DYNAMIC" â†’ Constant movement, Scorsese-style

      **Q3 (Shot Size)**:
      - If "WIDE" â†’ Emphasize establishing, geography, space
      - If "TIGHT" â†’ Emphasize close-ups, faces, emotion
      - If "BALANCED" â†’ Mix of all sizes

      **Q4 (Lighting)**:
      - If "NATURAL" â†’ Sunlight, practical lights, realistic
      - If "DRAMATIC" â†’ High contrast, shadows, theatrical
      - If "NOIR" â†’ Single source, hard shadows, mystery
      - If "SOFT" â†’ Romantic, gentle, beauty lighting

      **Q5 (Angles)**:
