workflow_id: shot-breakdown
name: "Shot Breakdown Development (Interactive + Multi-Dialect Support)"
version: 4.0.0-multi-dialect
category: pre-production
description: |
  **INTERACTIVE CO-WRITING + MULTI-DIALECT SUPPORT** - Creates shooting script through visual questions, with automatic dialect-specific production notes.

  **NEW IN v4.0**: Multi-dialect production support!
  If screenplay exists in multiple dialects, shot breakdown includes dialect-specific notes for costumes, props, location signage.

  **3-PHASE PROCESS**:

  **Phase 0: Dialect Auto-Detection (NEW!)**
  - Detects if screenplay exists in multiple dialects
  - Master shooting script created (universal camera/visual plan)
  - Dialect-specific appendix added (costumes, props, cultural elements)

  **Phase 1: Visual Questions (15 questions)**
  - Shot Breakdown Specialist asks about visual style (7 questions)
  - Asks about coverage strategy (4 questions)
  - Asks about production reality (4 questions)
  - Understands YOUR cinematography vision and constraints

  **Phase 2: Collaborative Refinement**
  - Present visual approach based on answers
  - You refine specific shot choices
  - Iterates until visual direction feels RIGHT

  **Phase 3: Shooting Script Creation**
  - Creates shot-by-shot breakdown matching your vision
  - Industry-standard shooting script format
  - Genre-appropriate visual language applied to YOUR answers
  - **IF MULTI-DIALECT**: Adds dialect-specific notes per scene
    - Costume variations (Hindi/Tamil/Telugu attire)
    - Prop differences (cultural items)
    - Location signage (regional language text)
  - Realistic for your equipment/crew/time

  Creates UNIQUE shooting script based on your 15 answers + production reality.
  Supports single language OR multi-dialect production with cultural notes.

  Input: Approved screenplay(s) - single OR multi-dialect
  Output: Production-ready shooting script with dialect-specific production notes (if applicable)

lead_agent: shot-breakdown-specialist
supporting_agents:
  - master-story-director
  - genre-specific-agent

