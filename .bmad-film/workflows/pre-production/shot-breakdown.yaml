      - Genre specialist techniques to apply

      **From Beat Sheet**:
      - Emotional progression map (where intensity peaks/dips)
      - Pacing rhythm (fast/measured/slow sections)
      - Key story beats (ensure visual coverage)

      **From Character Bible**:
      - Character emotional beats (what close-ups needed)
      - Key relationships (blocking, framing dynamics)
      - Character arcs (visual progression)

      **From Screenplay** (PRIMARY SOURCE):
      - **Scene-by-scene breakdown** (EXACT scenes to shoot)
      - Dialogue and action (EXACT what happens)
      - Story structure (pacing, rhythm)
      - Scene locations (INT/EXT, specific places)
      - Scene times (day/night, specific timing)

