      **CRITICAL**: User's Q1-Q7 answers override generic genre defaults!

  - step: 6
    name: "Scene-by-Scene Analysis"
    agent: shot-breakdown-specialist
    action: |
      For EACH scene in screenplay, analyze:

      **Story Purpose**:
      - What must this scene accomplish?
      - What emotion should audience feel?
      - What information is revealed?

      **Visual Approach**:
      - Master shot needed? (establish geography)
      - Coverage needed? (dialogue, reactions)
      - Special shots? (POV, insert, montage)
      - Key emotional beats? (close-ups)

      **Shot Flow**:
      - How does scene open? (establishing)
      - How does dialogue unfold? (shot-reverse-shot)
      - How does scene end? (transition to next)

      Plan visual storytelling for each scene.

  - step: 7
    name: "Shot Selection (Based on Q1-Q7 Answers)"
    agent: shot-breakdown-specialist
    action: |
      For each moment in screenplay, choose shots **using Q1-Q7 answers**:

      **Shot Size Selection** (from Q3):
      - If Q3 = "WIDE" â†’ Emphasize: Establish location, geography, multiple characters
      - If Q3 = "TIGHT" â†’ Emphasize: Close-ups for emotion, reaction, lies, secrets
      - If Q3 = "BALANCED" â†’ Mix: Wide for establishing, medium for dialogue, close for emotion
      - If Q3 = "GENRE-APPROPRIATE" â†’ Follow genre conventions

      **Angle Selection** (from Q5):
      - Use angles mentioned in Q5 answer
      - EYE LEVEL: Neutral, objective
      - HIGH ANGLE: Vulnerability, weakness (if Q5 mentioned)
      - LOW ANGLE: Power, menace (if Q5 mentioned)
      - DUTCH ANGLE: Disorientation (if Q5 mentioned)
      - POV SHOTS: Character perspective (if Q5 mentioned)
      - OVERHEAD: God's eye, patterns (if Q5 mentioned)

      **Movement Selection** (from Q2):
      - If Q2 = "STATIC" â†’ Locked-off shots, stability, tension building
      - If Q2 = "SMOOTH" â†’ Dolly in/out, tracking, crane shots, cinematic glides
      - If Q2 = "HANDHELD" â†’ Shaky, intimate, documentary feel
      - If Q2 = "MIXED" â†’ Static for drama, handheld for action/emotion
      - If Q2 = "DYNAMIC" â†’ Constant movement, Scorsese-style

      **Lighting** (from Q1, Q4):
      - Apply Q1 tone (bright/balanced/dark) and Q4 mood (natural/dramatic/noir)

      **Signature Shots** (from Q7):
      - Incorporate must-have shots from Q7 at appropriate story moments

      Choose based on:
      - User's Q1-Q7 answers (PRIMARY)
      - Genre conventions (SECONDARY)
      - Story purpose
      - Emotional beat
      - Coverage needs

  - step: 8
    name: "Coverage Strategy (Based on Q8-Q11 Answers)"
    agent: shot-breakdown-specialist
    action: |
      Ensure adequate coverage for editing **using Q8-Q11 answers**:

      **Apply Q8 (Coverage Priority)**:

      IF Q8 = "MINIMAL":
      - Master shot + 1-2 essential angles only
      - Pre-planned, lock shots, less edit options
      - Fast shooting, efficient

      IF Q8 = "MODERATE":
      - Master + key coverage (over-shoulder, reactions)
      - Balanced approach
      - Standard: 1 master + 2-3 coverage angles

      IF Q8 = "EXTENSIVE":
      - Many angles, lots of edit choices
      - Dialogue: 1 master + 5+ coverage angles
      - Action: 8+ angles
      - Safer, more editing flexibility

      IF Q8 = "SINGLE-TAKE FOCUSED":
      - Long takes, minimal cutting
      - Choreographed blocking
      - Few angles, plan movement carefully

      **Apply Q9 (Close-Up Philosophy)**:

      IF Q9 = "HEAVY":
      - Faces dominate, emotion primary
      - Close-ups in most scenes
      - TV-style coverage (lots of tight shots)

      IF Q9 = "SELECTIVE":
      - Close-ups for key moments only
      - Mostly wide/medium, close-ups for emphasis

      IF Q9 = "RARE":
      - Mostly wide/medium, space over faces
      - Close-ups reserved for critical beats

      **Apply Q10 (Establishing Shots)**:

      IF Q10 = "DETAILED":
      - Long establishing shots, geography clear
      - Audience understands space fully

      IF Q10 = "QUICK":
      - Brief establish, move on
      - Efficient, get into action

      IF Q10 = "MINIMALIST":
      - Cut right into action, infer location
      - Modern, propulsive

      **Apply Q11 (Transitions)**:

      IF Q11 = "HARD CUTS":
      - Straight cuts, no transitions (90% of cuts)

      IF Q11 = "DISSOLVES":
      - Gentle fades between scenes, dreamlike, time passing

      IF Q11 = "MATCH CUTS":
      - Visual element connects scenes creatively

      IF Q11 = "CREATIVE":
      - Wipes, iris, stylized transitions

      **For Each Scene, Provide** (adjusted to Q8-Q11):

      1. **Master Shot** (Wide) - If Q8 allows
      2. **Coverage Shots** (Medium/Close) - Based on Q8, Q9
      3. **Insert Shots** (Detail) - If Q8 = moderate/extensive
      4. **Reaction Shots** - Based on Q9
      5. **Establishing Shots** - Based on Q10

      **CRITICAL**: Respect user's Q8-Q11 choices, even if less coverage than standard!

  - step: 9
    name: "Write Shooting Script (Using Q1-Q15 Answers)"
    agent: shot-breakdown-specialist
    action: |
      Create SHOOTING SCRIPT in industry-standard format **using ALL Q1-Q15 answers**:

      **Format Structure**:

      ```
      SCENE HEADING

      SHOT TYPE (ANGLE/MOVEMENT) - SUBJECT/CHARACTER, action description.
      Detailed visual description of what we see and how it feels.

                          CHARACTER
                       (parenthetical)
                Dialogue line in Hindi/Hinglish.

                                                          TRANSITION:

      NEXT SHOT TYPE - SUBJECT/CHARACTER

      Action continues...
      ```

      **For Each Shot, Include**:
      - Shot type and angle
      - Subject/character
      - Visual description (what we see)
      - Atmospheric details (lighting, mood)
      - Character action (what they do)
      - Dialogue (if present)
      - Appropriate transition

      **Transitions to Use**:
      - **CUT TO:** (standard, 90% of transitions)
      - **SMASH CUT TO:** (abrupt, shocking)
      - **DISSOLVE TO:** (time passing, dreamlike)
      - **FADE TO BLACK:** (end of sequence)
      - **MATCH CUT TO:** (visual similarity)

      **Special Formats**:
      - MONTAGE sections
      - FLASHBACK sequences
      - TITLE CARDS
      - POV shots

      Write clear, visual, production-ready shooting script.

  - step: 10
