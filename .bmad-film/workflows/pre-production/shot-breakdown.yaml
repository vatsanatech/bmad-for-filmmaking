      IF Q8 = "EXTENSIVE":
      - Many angles, lots of edit choices
      - Dialogue: 1 master + 5+ coverage angles
      - Action: 8+ angles
      - Safer, more editing flexibility

      IF Q8 = "SINGLE-TAKE FOCUSED":
      - Long takes, minimal cutting
      - Choreographed blocking
      - Few angles, plan movement carefully

      **Apply Q9 (Close-Up Philosophy)**:

      IF Q9 = "HEAVY":
      - Faces dominate, emotion primary
      - Close-ups in most scenes
      - TV-style coverage (lots of tight shots)

      IF Q9 = "SELECTIVE":
      - Close-ups for key moments only
      - Mostly wide/medium, close-ups for emphasis

      IF Q9 = "RARE":
      - Mostly wide/medium, space over faces
      - Close-ups reserved for critical beats

      **Apply Q10 (Establishing Shots)**:

      IF Q10 = "DETAILED":
      - Long establishing shots, geography clear
      - Audience understands space fully

      IF Q10 = "QUICK":
      - Brief establish, move on
      - Efficient, get into action

      IF Q10 = "MINIMALIST":
      - Cut right into action, infer location
      - Modern, propulsive

      **Apply Q11 (Transitions)**:

      IF Q11 = "HARD CUTS":
      - Straight cuts, no transitions (90% of cuts)

      IF Q11 = "DISSOLVES":
      - Gentle fades between scenes, dreamlike, time passing

      IF Q11 = "MATCH CUTS":
      - Visual element connects scenes creatively

      IF Q11 = "CREATIVE":
      - Wipes, iris, stylized transitions

      **For Each Scene, Provide** (adjusted to Q8-Q11):

      1. **Master Shot** (Wide) - If Q8 allows
      2. **Coverage Shots** (Medium/Close) - Based on Q8, Q9
      3. **Insert Shots** (Detail) - If Q8 = moderate/extensive
      4. **Reaction Shots** - Based on Q9
      5. **Establishing Shots** - Based on Q10

      **CRITICAL**: Respect user's Q8-Q11 choices, even if less coverage than standard!

